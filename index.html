<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Color</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div id="query">
        <h1 id="top">Color of Square</h1>
        <h1 id="square" onclick="getNewCoordinate()">sq</h1>
      </div>
    </main>
    <div id="timeblock">
      <h1 id="timer">0</h1>
    </div>
    <div id="choice">
      <div class="response">
        <div id="white" onclick="whiteClickHandler()"><h1>White</h1></div>
        <h1 id="correct" style="color: green">0</h1>
      </div>
      <div class="response">
        <div id="black" onclick="blackClickHandler()"><h1>Black</h1></div>
        <h1 id="incorrect" style="color: red">0</h1>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
